		<script type="text/javascript">
			//Webfont
			WebFont.load({
				custom: {
					families: ['Interstate'],
					urls: ['fonts/Interstate.css']
				},
				active: function() {
					polite();
				},
				inactive: function() {
					console.log("Fonts failed to load");
					polite();
				},
				timeout: 4000
			});

			//Polite Initialize Enabler
			function polite() {
				console.log("requesting polite");
				if (Enabler.isInitialized()) {
					init();
				} else {
					Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
				}
			}

			//Run when Enabler is ready
			function init(){
				if(Enabler.isPageLoaded()){
					setup();
				}else{
					Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, setup);
				}
			}
		</script>
